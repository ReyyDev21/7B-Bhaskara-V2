let currentPage = 1;
const rowsPerPage = 10;
let filteredData = [...murid];

function displayTable(page) {
    const tbody = document.getElementById("muridBody");
    tbody.innerHTML = "";
    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedItems = filteredData.slice(start, end);

    paginatedItems.forEach(m => {
        const tr = `<tr>
            <td>${m.no}</td>
            <td>${m.nama}</td>
            <td>${m.ket}</td>
        </tr>`;
        tbody.innerHTML += tr;
    });

    document.getElementById("prevBtn").disabled = page === 1;
    document.getElementById("nextBtn").disabled = end >= filteredData.length;
}

document.getElementById("nextBtn").addEventListener("click", () => {
    if (currentPage * rowsPerPage < filteredData.length) {
        currentPage++;
        displayTable(currentPage);
    }
});

document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentPage > 1) {
        currentPage--;
        displayTable(currentPage);
    }
});

document.getElementById("searchInput").addEventListener("input", (e) => {
    const keyword = e.target.value.toLowerCase();
    filteredData = murid.filter(m => m.nama.toLowerCase().includes(keyword));
    currentPage = 1;
    displayTable(currentPage);
});

displayTable(currentPage);
</script>
